<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>

        <div class="logo">
            <img src="/static/images/red_cafe_logo.jpg" alt="Red Cafe Logo" >
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About Us</a></li>

    </div>
    <footer>

        </div>
        <div class="footer-social">
            <a href="https://facebook.com/redcafebistro" target="_blank">Facebook</a> | 
            <a href="https://twitter.com/redcafebistro" target="_blank">Twitter</a> |
